<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Council - Compare LLM Responses</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px;
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid #e9ecef;
        }

        .history-item:hover {
            background: #e9ecef;
        }

        .history-item.active {
            background: #667eea;
            color: white;
        }

        .history-question {
            font-weight: 500;
            font-size: 0.9em;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .history-date {
            font-size: 0.75em;
            opacity: 0.7;
        }

        .clear-history {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .container {
            flex: 1;
            max-width: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 80px;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .model-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .model-group {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #eee;
        }

        .model-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .model-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ask-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .ask-btn:hover {
            transform: translateY(-2px);
        }

        .ask-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            border: 2px solid #eee;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .result-content {
            padding: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .result-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .result-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .result-content pre code {
            background: none;
            padding: 0;
            color: #333;
            border-radius: 0;
        }

        .error {
            color: #e74c3c;
            font-weight: 500;
        }

        .summary-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border: none;
            margin-top: 30px;
        }

        .summary-header {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>ðŸ“š Chat History</h3>
        <div id="historyList">
            <div class="history-item" style="text-align: center; color: #666; font-style: italic;">
                No previous conversations
            </div>
        </div>
        <button class="clear-history" id="clearHistory">Clear History</button>
    </div>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Council</h1>
            <p>Compare responses from Anthropic, Google, and OpenAI</p>
        </div>

        <div class="form-section">
            <textarea
                id="questionInput"
                class="question-input"
                placeholder="Ask your question here..."
                rows="3"
            ></textarea>

            <div id="modelSelection" class="model-selection">
                <!-- Model selection will be populated by JavaScript -->
            </div>

            <div class="controls">
                <div class="checkbox-container">
                    <input type="checkbox" id="includeSummary" checked>
                    <label for="includeSummary">Include integrated summary</label>
                </div>
                <button id="askBtn" class="ask-btn">Ask AI Council</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Consulting the AI Council...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
